<div class="wrapper fadeInDown ">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <!-- <div class="fadeIn first">
          <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
        </div> -->

    <div id="formHeader">
      <p style="font-weight: bold; color: white;">ĐĂNG NHẬP</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" style="padding: 25px 30px;margin-bottom: 2%;">
      <div class="form-group">
        <input type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          class="fadeIn second form-control" placeholder="Tài khoản" style="height: 0%;" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required" class="text-danger">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <input type="password" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}"
          class="fadeIn third form-control" placeholder="Mật khẩu" style="height: 0%;" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" class="text-danger">Password is required</div>
        </div>
      </div>

      <div class="form-group"></div>
      <button [disabled]="loading" class="btn btn-info" style="width: 40%;">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Đăng nhập
      </button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>

    <!-- Register -->
    <div class="col-md-8 " style="margin: auto;">
      <div class="alert alert-warning">
        <span>Bạn chưa có tài khoản ?</span>
        <a class="alert-link font-weight-bold" routerLink="/register">Xác minh tài khoản của bạn</a>
      </div>
    </div>

    <!-- Remind Passowrd -->
    <!-- <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
     -->
  </div>
</div>
