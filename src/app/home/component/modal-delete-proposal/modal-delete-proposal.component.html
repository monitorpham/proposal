<div class="modal-header">
    <h4 class="modal-title pull-left">Xóa đề nghị</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row modal-wrapper">
    <span style="margin: auto;">Bạn có muốn xóa đề nghị này?</span>
    </div>
  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary btn-sm" (click)="onDelete()">Xóa</button>
    <button type="button" class="btn btn-outline-danger btn-sm" (click)="onCancel()">Hủy</button>
  </div>
