<div class="modal-header">
    <h4 class="modal-title pull-left">View completed proposal stage</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="timeline-wrapper">
        <mgl-timeline [toggle]="toggle" [alternate]="alternate">
            <mgl-timeline-entry *ngFor="let entry of entries; let i = index;" (expand)="onExpandEntry($event, i)">
                <mgl-timeline-entry-header style="background-color: #2196f3;" (click)="onHeaderClick($event)">
                    <div>{{entry.progress}}</div>
                    <div class="row entrie-wrapper">
                        <div class="col-md-12 info-item" style="padding-left:unset">
                            <label class="item-label">Start date: {{entry.startDate}}</label>
                            <!-- <input class="form-control inp" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY'}" [value]="entry.startDate"> -->
                            <!-- <span>{{entry.startDate}}</span> -->
                        </div>
                        <div class="col-md-12 info-item" style="padding-right:unset">
                            <label class="item-label">End date: {{entry.endDate}}</label>
                            <!-- <input class="form-control inp"  bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY'}"> -->
                            <!-- <span>{{entry.endDate}}</span> -->
                        </div>
                        <!-- <span> {{entry.time}} <br></span> -->
                        <div class="col-md-12 info-item" style="padding-right:unset">
                            <label class="item-label">Perform by: {{entry.performBy}}</label>
                        </div>
                        <!-- <input class="form-control inp" type="text" [value]="entry.performBy" disabled> -->
                        <div class="col-md-12 info-item" style="padding-right:unset">
                            <label class="item-label">Note: {{entry.note}}</label>
                        </div>
                        <!-- <textarea class="form-control inp" [disabled]="entry.time !== null" -->
                        <!-- [(ngModel)]="entry.note"></textarea> -->
                    </div>
                </mgl-timeline-entry-header>
                <mgl-timeline-entry-content [expandAnimationTiming]="contentAnimation ? '200ms ease' : '0ms'"
                    [collapseAnimationTiming]="contentAnimation ? '100ms ease' : '0ms'">
                    <!-- <div class="row entrie-wrapper">
                        <div class="col-md-6" style="padding-left:unset">
                            <label class="item-label">Start date:</label>
                            <input class="form-control inp" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY'}">
                        </div>
                        <div class="col-md-6" style="padding-right:unset">
                            <label class="item-label">End date:</label>
                            <input class="form-control inp"  bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY'}">
                        </div>
                        <span> {{entry.time}} <br></span>
                        <label class="item-label">Perform by:</label>
                        <input class="form-control inp" type="text" [value]="entry.performBy" disabled>
                        <label class="item-label">Note:</label>
                        <textarea class="form-control inp" [disabled]="entry.time !== null"
                            [(ngModel)]="entry.note"></textarea>
                    </div> -->
                </mgl-timeline-entry-content>
                <mgl-timeline-entry-dot [class]="entry.time ? 'primary' : 'accent'" [size]="size"
                    (click)="onDotClick($event)" [expandAnimationTiming]="dotAnimation ? '200ms ease' : '0ms'"
                    [collapseAnimationTiming]="dotAnimation ? '100ms ease' : '0ms'"></mgl-timeline-entry-dot>
                <mgl-timeline-entry-side>{{entry.startDate}}</mgl-timeline-entry-side>
            </mgl-timeline-entry>
        </mgl-timeline>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger btn-sm" (click)="onCancel()">Close</button>
</div>
